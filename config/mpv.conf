hwdec=vaapi
idle=yes
vid=no
really-quiet=yes
input-media-keys=no
input-cursor=no
input-terminal=no
input-ipc-server=/tmp/mpvsocket

# low-latency settings
audio-buffer=0
vd-lavc-threads=1
cache-pause=no
demuxer-lavf-o-add=fflags=+nobuffer
demuxer-lavf-probe-info=nostreams
demuxer-lavf-analyzeduration=0.1
video-sync=audio
interpolation=no
video-latency-hacks=yes
stream-buffer-size=4k
